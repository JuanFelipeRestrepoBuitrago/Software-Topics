<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/head :: head}"></div>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container-fluid full-height bg-primary">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-secondary">
                    <div class="bg-secondary text-primary card-header">Create Offer</div>
                    <div class="card-body">
                        <form th:action="@{/offers/create}" method="post"> 
                            <label for="auction">Auction:</label> 
                            <input type="text" id="auction" name="auction"/><br><br>
                            <label for="offerPrice">Offer Price:</label>
                            <input type="number" id="offerPrice" name="offerPrice"/><br><br>
                            <button type="submit">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
